<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ site.title }}</h5>
        <p class="grey-text text-lighten-4">{{ site.description }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Social</h5>
        <ul>
          {% for social in site.socials %}
            {% assign link = site.data.social-links[social.name] %}
            {% if link %}
              <li>
                {% include social-link.html baseurl=link info=social %}
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    Â© 2016 <a href="{{ site.owner.link }}">{{ site.owner.name }}</a>
    <a class="grey-text text-lighten-4 right" href="mailto:{{ site.owner.email }}">{{ site.owner.email }}</a>
    </div>
  </div>
</footer>
